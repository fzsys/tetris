<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tetris</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="icon.png"/>
    <link href="https://fonts.googleapis.com/css?family=Bahianita&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center">
                Simple Tetris
            </h1>
            <p class="header-description text-center">sorry, but your screen width doesnt support</p>
        </header>
        <main>
            <div class="block tetris-block">
                <div class="tetris-wrap">
                    <div id="tetris-field">

                    </div>
                </div>
            </div>
            <div class="block text-field">
                <div class = "start-block">
                    <button class="start">Lets start</button>
                </div>
                <ul class="rules text-center">
                    <li>press the button</li>
                    <li>Move the block with left/right arrows</li>
                    <li>Collect 3 blocks in one horizontal row</li>
                    <li>Every row gives you 5 point</li>
                </ul>
                <div class="score-field text-center">
                    <span>Total scores: </span><span class="scores">0</span>
                </div>
                <div class="form">
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
